<h2>Books</h2>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<!-- Add form -->
<div class="add-form">
  <input
    placeholder="Title"
    [(ngModel)]="newTitle"
  />
  <input
    placeholder="Author"
    [(ngModel)]="newAuthor"
  />
  <button (click)="addBook()">Add Book</button>
</div>

<!-- Book list -->
<ul>
  <li *ngFor="let b of books">
    <strong>{{ b.title }}</strong> â€” {{ b.author }}
    <button class="delete" (click)="deleteBook(b.id)">Delete</button>
  </li>
</ul>
