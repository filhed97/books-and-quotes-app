<div class="container py-4">

  <div class="card shadow-sm mx-auto" style="max-width: 450px;">
    <div class="card-body">

      <h3 class="card-title mb-4 d-flex align-items-center gap-2">
        <i class="fa-solid fa-user-plus"></i>
        Register
      </h3>

      <!-- Error -->
      <div *ngIf="error" class="alert alert-danger d-flex align-items-center gap-2">
        <i class="fa-solid fa-circle-exclamation"></i>
        {{ error }}
      </div>

      <form (ngSubmit)="submit()" class="mt-3">

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label fw-semibold">
            <i class="fa-solid fa-user me-1"></i> Username
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            required
          >
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label fw-semibold">
            <i class="fa-solid fa-key me-1"></i> Password
          </label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
          >
        </div>

        <!-- Action button -->
        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-user-plus me-1"></i> Register
          </button>
        </div>

      </form>
    </div>
  </div>

</div>
