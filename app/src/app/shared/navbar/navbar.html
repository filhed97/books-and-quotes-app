<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/books">
    <i class="fa-solid fa-book"></i> My Library
  </a>

  <button 
    class="navbar-toggler" 
    type="button" 
    data-bs-toggle="collapse" 
    data-bs-target="#navbarSupportedContent" 
    aria-controls="navbarSupportedContent" 
    aria-expanded="false" 
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- Left side -->
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" routerLink="" routerLinkActive="active">
          <i class="fa-solid fa-book-open"></i> Books
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/quotes" routerLinkActive="active">
          <i class="fa-solid fa-quote-right"></i> My Quotes
        </a>
      </li>
    </ul>

    <!-- Right side -->
    <ul class="navbar-nav ms-auto">

      <!-- Theme toggle button -->
      <li class="nav-item d-flex align-items-center me-2">
        <button
          class="btn btn-outline-light"
          (click)="toggleTheme()"
          title="Toggle light/dark mode">
          <i *ngIf="themeService.theme === 'light'" class="fa-solid fa-moon"></i>
          <i *ngIf="themeService.theme === 'dark'" class="fa-solid fa-sun"></i>
        </button>
      </li>

      <!-- Auth buttons -->
      <li *ngIf="!isLoggedIn" class="nav-item">
        <a class="nav-link" routerLink="/login">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </a>
      </li>

      <li *ngIf="!isLoggedIn" class="nav-item">
        <a class="nav-link" routerLink="/register">
          <i class="fa-solid fa-user-plus"></i> Register
        </a>
      </li>

      <li *ngIf="isLoggedIn" class="nav-item">
        <button class="btn btn-outline-light" (click)="logout()">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
      </li>

    </ul>
